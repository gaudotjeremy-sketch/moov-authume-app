<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte Adhérent - Moov Authume</title>
<style>
body { text-align: center; font-family: Arial, sans-serif; margin: 20px; }
#qr img { margin-top: 10px; }
input { padding: 6px; }
button { padding: 6px 12px; margin-top: 10px; }
</style>
</head>
<body>

<img src="logo.png" alt="Logo Moov Authume" style="height:100px;">
<h2>Carte Adhérent - Moov Authume</h2>
<hr>

<p>Entrez votre code adhérent :</p>
<input id="token" placeholder="Votre token unique">
<br>
<button onclick="showQR()">Afficher mon QR Code</button>

<div id="qr"></div>

<script>
function showQR(){
  const token=document.getElementById('token').value;
  if(!token){ alert("Veuillez entrer votre code."); return; }
  document.getElementById('qr').innerHTML=
    `<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(token)}">`;
}
</script>

</body>
</html>
