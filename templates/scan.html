<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scan ‚Äì Moov Authume</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>üéüÔ∏è Validation des Bons</h1>

  <form id="scanForm">
    <select name="volunteer_id" required>
      <option value="">-- S√©lectionner un b√©n√©vole --</option>
      {% for v in volunteers %}
      <option value="{{ v.id }}">{{ v.name }}</option>
      {% endfor %}
    </select>

    <select name="event_id" required>
      <option value="">-- S√©lectionner un √©v√©nement --</option>
      {% for e in events %}
      <option value="{{ e.id }}">{{ e.name }}</option>
      {% endfor %}
    </select>

    <select name="bon_type" required>
      <option value="boisson">Boisson</option>
      <option value="repas">Repas</option>
      <option value="autre">Autre</option>
    </select>

    <input type="text" name="qr_id" placeholder="ID du QR scann√©" required>
    <button type="submit">Valider</button>
  </form>

  <div id="result"></div>

  <script>
  document.getElementById("scanForm").onsubmit = async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const res = await fetch("/validate_qr", {method: "POST", body: form});
      const data = await res.json();
      document.getElementById("result").innerHTML =
        `<p class="${data.status}">${data.message}</p>`;
  };
  </script>
</body>
</html>
