<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Moov Authume 💃</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        Moov Authume 💃
    </header>

    <h2>Bienvenue sur la plateforme 🎉</h2>
    <p>Choisissez votre espace :</p>

    <a href="/benevole"><button>👷 Espace Bénévole</button></a>
    <form method="POST" action="/admin">
        <input type="password" name="password" placeholder="Mot de passe admin 🔐" required>
        <button type="submit">🔑 Espace Admin</button>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
